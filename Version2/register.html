        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        
                        <p class="text-white-50">
                                <form class="form-horizontal" action='' method="POST">
                                    <fieldset>
                                      <div id="legend">
                                        <legend class="text-white mb-4">Register</legend>
                                      </div>
                                      <div class="control-group">
                                        <!-- Username -->
                                        <label class="text-white mb-4"  for="username">Username</label>
                                        <div class="controls">
                                          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                          <p class="text-white mb-4" style="margin-top: 25px;">Username can contain any letters or numbers, without spaces</p>
                                        </div>
                                      </div>
                                   
                                      <div class="control-group">
                                        <!-- E-mail -->
                                        <label class="text-white mb-4" for="email">E-mail</label>
                                        <div class="controls">
                                          <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                          <p class="text-white mb-4" style="margin-top: 25px;">Please provide your E-mail</p>
                                        </div>
                                      </div>
                                   
                                      <div class="control-group">
                                        <!-- Password-->
                                        <label class="text-white mb-4" for="password">Password</label>
                                        <div class="controls">
                                          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                          <p class="text-white mb-4" style="margin-top: 25px;">Password should be at least 4 characters</p>
                                        </div>
                                      </div>
                                   
                                      <div class="control-group">
                                        <!-- Password -->
                                        <label class="text-white mb-4"  for="password_confirm"></label>
                                        <div class="controls">
                                          <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                                          <p class="text-white mb-4" style="margin-top: 25px;">Please confirm password</p>
                                        </div>
                                      </div>
                                   
                                      <div class="control-group">
                                        <!-- Button -->
                                        <div class="controls">
                                          <button class="btn btn-success">Register</button>
                                        </div>
                                      </div>
                                    </fieldset>
                                  </form>
                        </p>
                    </div>
                </div>
                <img class="img-fluid" src="./assets/imgs/Mia.png" style="color: white; width: 150%;" alt="..." />
